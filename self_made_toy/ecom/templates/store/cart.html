<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jiangyan Li</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% extends './base.html' %} {% block content %}
    <div class="container"><h1>cart page</h1></div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">number</th>
          <th scope="col">Update</th>
          <th scope="col">price</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody>
        {% for display in displays %}
        <tr>
          <td>{{display.buy_item.name}}</td>
          <td>{{display.quantity}}</td>
          <td>
            <span>
              <a
                href="{% url 'store:increase' display.buy_item.id %}"
                class="btn btn-warning"
                style="color: red"
                >+1</a
              >
            </span>

            <span>
              <a
                href="{% url 'store:decrease' display.buy_item.id %}"
                class="btn btn-warning"
                style="color: red"
                >-1</a
              >
            </span>
          </td>
          <td>${{display.buy_item.price}}x{{display.quantity}}</td>
          <td>
            <a
              href="{% url 'store:delete' display.buy_item.id %}"
              class="btn btn-warning"
              >delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock content %}
    <script src="" async defer></script>
  </body>
</html>
